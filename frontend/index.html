<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Formulario con validacion PHP</title>
</head>
<body>

<form action="../backend/formulari.php" method="post" id="formulario">
  <label>Nombre:
    <input type="text" id="nombre" name="nombre">
    <span class="error" id="error-nom"></span>
  </label>
<br>
  <label>Correo:
    <input type="email" id="correo" name="correo">
    <span class="error" id="error-correu" name ="correo"></span>
  </label>
<br>
  <label>Ciclo Formativo:
    <select id="cicle" name="ciclo">
      <option value="">Selecciona...</option>
      <option value="DAM">DAM</option>
      <option value="ASIX">ASIX</option>
      <option value="DAW">DAW</option>
    </select>
    <span class="error" id="error-cicle"></span>
  </label>
<br>
  <label>Telefono:
    <input type="tel" id="Telefono" name="telefono">
    <span class="error" id="error-telefono"></span>
  </label>
<br>
<br>
  <label>
    <input type="checkbox" id="consentimiento" name="consentimiento"> Accepto el tratamiento de los dades
    <span class="error" id="error-consentimiento"></span>
  </label>
<br>
  <button type="submit">Enviar</button>
</form>

</body>
</html>
